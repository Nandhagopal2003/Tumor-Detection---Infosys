{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="POST" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
{% endblock %}

<style>
/* Basic Page Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Login Container */
.login-container {
    width: 100%;
    max-width: 360px;
    padding: 1.5rem;
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Header Styling */
.login-container h2 {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    color: #555;
}

/* Input Fields */
.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

.login-form input:focus {
    border-color: #007bff;
    outline: none;
}

/* Submit Button */
.login-button {
    width: 100%;
    padding: 0.8rem;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 576px) {
    .login-container {
        padding: 1rem;
    }

    .login-container h2 {
        font-size: 1.3rem;
    }
}
</style>
